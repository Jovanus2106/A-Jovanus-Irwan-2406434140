<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h3>Edit Product</h3>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">

        <!-- ID disembunyikan tapi penting -->
        <input type="hidden" th:field="*{productId}" />

        <div class="form-group">
            <label>Product Name</label>
            <input th:field="*{productName}" class="form-control col-4" />
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input th:field="*{productQuantity}" class="form-control col-4" />
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>

    </form>
</div>

</body>
</html>
